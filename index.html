<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Fontawesome Icons v6.2.0 -->
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock-Paper-Scissors?</title>
  </head>
  <body>
    <div>
      <button data-text="Awesome" class="button">
        <span class="actual-text">&nbsp;rock,paper,scissors&nbsp;</span>
        <span class="hover-text" aria-hidden="true">&nbsp;rock,paper,scissors&nbsp;</span>
      </button>
    </div>
    <p>
      A steam-powered bot has challenged you to a game.
      <strong>Rock</strong> beats <strong>scissors</strong>,
      <strong>scissors</strong> beats <strong>paper</strong>, and
      <strong>paper</strong> beats <strong>rock</strong>.
    </p>
    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <tbody>
          <tr>
            <td id="humanScore">0</td>
            <td id="computerScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <h2>Choose Wisely</h2>
    <div class="container-button__neon">
      <button class="neon" id="rock">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <img src="/assets/rock.svg" alt="Rock" />
          </div>
        </div>
        <span><img src="/assets/text-rock.svg" alt="Rock-text" /></span>
      </button>

      <button class="neon" id="paper">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <img src="/assets/paper.svg" alt="Paper" />
          </div>
        </div>
        <span><img src="/assets/text-paper.svg" alt="Paper-text" /></span>
      </button>

      <button class="neon" id="scissors">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <img src="/assets/scissors.svg" alt="scissors" />
          </div>
        </div>
        <span><img src="/assets/text-scissors.svg" alt="Scissors-text" /></span>
      </button>
    </div>
    <div id="status"></div>
    <div>
      <ul class="social-icons">
        <li>
          <a href="#">
            <span class="line"></span>
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="line"></span>
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="line"></span>
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </li>
      </ul>
    </div>
    <!--   CARD -->
    <div class="card__container">
      <div class="card">
        <div class="card__info">
          <div class="card__logo">MasterCard</div>
          <div class="card__chip">
            <svg
              class="card__chip-lines"
              role="img"
              width="20px"
              height="20px"
              viewBox="0 0 100 100"
              aria-label="Chip"
            >
              <g opacity="0.8">
                <polyline
                  points="0,50 35,50"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
                <polyline
                  points="0,20 20,20 35,35"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
                <polyline
                  points="50,0 50,35"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
                <polyline
                  points="65,35 80,20 100,20"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
                <polyline
                  points="100,50 65,50"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
                <polyline
                  points="35,35 65,35 65,65 35,65 35,35"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
                <polyline
                  points="0,80 20,80 35,65"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
                <polyline
                  points="50,100 50,65"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
                <polyline
                  points="65,65 80,80 100,80"
                  fill="none"
                  stroke="#000"
                  stroke-width="2"
                ></polyline>
              </g>
            </svg>
            <div class="card__chip-texture"></div>
          </div>
          <div class="card__type">debit</div>
          <div class="card__number">
            <span class="card__digit-group">0113</span>
            <span class="card__digit-group">4367</span>
            <span class="card__digit-group">8931</span>
            <span class="card__digit-group">2345</span>
          </div>
          <div class="card__valid-thru" aria-label="Valid thru">
            Valid<br />thru
          </div>
          <div class="card__exp-date"><time datetime="2023-01">1/23</time></div>
          <div class="card__name" aria-label="Dee Stroyer">
            Kamilo Arroyave
          </div>
          <div class="card__vendor" role="img" aria-labelledby="card-vendor">
            <span id="card-vendor" class="card__vendor-sr">Mastercard</span>
          </div>
          <div class="card__texture"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/script.js"></script>
</html>
